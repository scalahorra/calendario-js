<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendario</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
        </div>

        <div>
            <button id="backButton">Atrás</button>
            <button id="nextButton">Adelante</button>
        </div>

        <div id="weekdays">
            <div>Domingo</div>
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sábado</div>
        </div>

        <div id="calendar">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
